<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .col-2 img{
            height: 120px;
        }
        #details{
            opacity: 0;
        }
        #spinner-container{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 400px;
        }
        #loading{
            display: none;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id ="txtSearch" class="form-control">
                    <button id ="btnSearch" type="button" class="btn btn-primary">Yükle</button>
                    <button id ="btnLocation" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>

                </div>
            </div>
        </div>
        <div id="spinner-container">
            <div id="loading" class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="details">
            <div class="card mb-3" >
                <div class="card mb-3">
                    <div class="card-header">Arama Sonucu</div>
                    <div class="card-body">
                        <div class="row" id="country-details"></div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Komşu Ülkeler</div>
                <div class="card-body">
                    <div class="row" id="neighbors"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
